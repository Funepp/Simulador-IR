<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <style>
        form{
            padding: 5% 20%;
        }

        .col-1{
            text-align: center;
            align-items: center;
            display: flex;
            justify-content: center;
        }

        #rowIR, #rowINSS{
            display: none;
        }

        .colButtons{
            justify-content: center;
            align-items: center;
            display: flex;
            text-align: center;
            padding: 3% 0%;
        }

        a{
            text-decoration: none;
            border: 1px solid rgb(149, 149, 149);
            border-radius: 10px;
            padding: 2.5% 5%;
            color: rgb(78, 78, 78);
            width: 150px;
        }

        a:hover{
            text-decoration: none;
            border: 1px solid rgb(0, 0, 0);
            border-radius: 10px;
            padding: 2.5% 5%;
            color: black;
        }

        button{
            background-color: black !important;
            border: black !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-3 colButtons">
                <a href="#" onclick="showForm('IR')">Formulário IR</a>
            </div>
            <div class="col-3 colButtons">
                <a href="#" onclick="showForm('INSS')">Formulário INSS</a>
            </div>
            <div class="col-3"></div>
        </div>
        <hr>
        <div class="row" id="rowIR">
            <div class="col-12">
                <form id="form">
                    <h5>Base de Cálculo (R$) atual - IR</h5>
                    <div class="row">
                        <div class="col-1">
                            <h4>1</h4>
                        </div>
                        <div class="col-11">
                            <label for="baseUm">Até:</label>
                            <input type="number" id="baseUm" class="form-control mb-3">
                        </div>

                        <div class="col-1">
                            <h4>2</h4>
                        </div>
                        <div class="col-5">
                            <label for="baseDois_inicio">De:</label>
                            <input type="number" id="baseDois_inicio" class="form-control mb-3">
                        </div>
                        <div class="col-6">
                            <label for="baseDois_final">Até:</label>
                            <input type="number" id="baseDois_final" class="form-control mb-3">
                        </div>

                        <div class="col-1">
                            <h4>3</h4>
                        </div>
                        <div class="col-5">
                            <label for="baseDois_inicio">De:</label>
                            <input type="number" id="baseDois_inicio" class="form-control mb-3">
                        </div>
                        <div class="col-6">
                            <label for="baseDois_final">Até:</label>
                            <input type="number" id="baseDois_final" class="form-control mb-3">
                        </div>

                        <div class="col-1">
                            <h4>4</h4>
                        </div>
                        <div class="col-5">
                            <label for="baseDois_inicio">De:</label>
                            <input type="number" id="baseDois_inicio" class="form-control mb-3">
                        </div>
                        <div class="col-6">
                            <label for="baseDois_final">Até:</label>
                            <input type="number" id="baseDois_final" class="form-control mb-3">
                        </div>
                    </div>
                </form>
                <hr>
                <form id="form">
                    <h5>Parcela a deduzir atual - IR</h5>
                    <label for="parcelaUm">Primeira Parcela</label>
                    <input type="number" id="parcelaUm" class="form-control mb-3">
                    <label for="parcelaDois">Segunda Parcela</label>
                    <input type="number" id="parcelaDois" class="form-control mb-3">
                    <label for="parcelaTres">Terceira Parcela</label>
                    <input type="number" id="parcelaTres" class="form-control mb-3">
                    <label for="parcelaQuatro">Quarta Parcela</label>
                    <input type="number" id="parcelaQuatro" class="form-control mb-3">
                    <button type="submit" class="btn btn-primary">Atualizar</button>
                </form>
                <hr>
            </div>
        </div>



        <div class="row" id="rowINSS">
            <div class="col-12">
                <form id="form">
                    <h5>Base de Cálculo (R$) atual - INSS</h5>
                    <div class="row">
                        <div class="col-1">
                            <h4>1</h4>
                        </div>
                        <div class="col-11">
                            <label for="baseUm">Até:</label>
                            <input type="number" id="baseUm" class="form-control mb-3">
                        </div>

                        <div class="col-1">
                            <h4>2</h4>
                        </div>
                        <div class="col-5">
                            <label for="baseDois_inicio">De:</label>
                            <input type="number" id="baseDois_inicio" class="form-control mb-3">
                        </div>
                        <div class="col-6">
                            <label for="baseDois_final">Até:</label>
                            <input type="number" id="baseDois_final" class="form-control mb-3">
                        </div>

                        <div class="col-1">
                            <h4>3</h4>
                        </div>
                        <div class="col-5">
                            <label for="baseDois_inicio">De:</label>
                            <input type="number" id="baseDois_inicio" class="form-control mb-3">
                        </div>
                        <div class="col-6">
                            <label for="baseDois_final">Até:</label>
                            <input type="number" id="baseDois_final" class="form-control mb-3">
                        </div>

                        <div class="col-1">
                            <h4>4</h4>
                        </div>
                        <div class="col-5">
                            <label for="baseDois_inicio">De:</label>
                            <input type="number" id="baseDois_inicio" class="form-control mb-3">
                        </div>
                        <div class="col-6">
                            <label for="baseDois_final">Até:</label>
                            <input type="number" id="baseDois_final" class="form-control mb-3">
                        </div>


                    </div>
                    
                    
                </form>
                <hr>
                <form id="form">
                    <h5>Parcela a deduzir atual - INSS</h5>
                    <label for="parcelaUm">Primeira Parcela</label>
                    <input type="number" id="parcelaUm" class="form-control mb-3">
                    <label for="parcelaDois">Segunda Parcela</label>
                    <input type="number" id="parcelaDois" class="form-control mb-3">
                    <label for="parcelaTres">Terceira Parcela</label>
                    <input type="number" id="parcelaTres" class="form-control mb-3">
                    <label for="parcelaQuatro">Quarta Parcela</label>
                    <input type="number" id="parcelaQuatro" class="form-control mb-3">
                    <button type="submit" class="btn btn-primary">Atualizar</button>
                </form>
                <hr>
            </div>
        </div>
    </div>


    <script>
        function showForm(form) {
            if (form === 'IR') {
                document.getElementById('rowIR').style.display = 'block';
                document.getElementById('rowINSS').style.display = 'none';
            } else if (form === 'INSS') {
                document.getElementById('rowIR').style.display = 'none';
                document.getElementById('rowINSS').style.display = 'block';
            }
        }
    </script>

</body>
</html>
